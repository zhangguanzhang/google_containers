sudo: required
language: python
python:
- '2.7'
addons:
  apt:
    packages:
    - docker-ce
branches:
  only:
  - master
install:
- git remote -v
script:
- bash -x ./sync.sh 3
before_install:
- openssl aes-256-cbc -K $encrypted_adb29550dbbe_key -iv $encrypted_adb29550dbbe_iv
  -in conf.tar.gz.enc -out conf.tar.gz -d
- mkdir -p ~/.ssh
- mkdir -p ~/.docker
- tar zxf ~/conf.tar.gz -C ~
- chmod 600 ~/.ssh/id_rsa
- chmod 600 ~/.docker/config.json
- eval $(ssh-agent)
- ssh-add ~/.ssh/id_rsa
- df -h
- ls -al ~
